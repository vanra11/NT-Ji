      .image-container img {

      }

      .line {
        position: absolute;
        color: blue;
        font-size: 18px;
        width: 150px;
        text-align: center;
        transform-origin: center;
      }

      .top-left {
        top: -40px;
        left: -100px;
        transform: rotate(-25deg);
      }

      .top-right {
        top: -40px;
        right: -100px;
        transform: rotate(25deg);
      }

      .bottom-left {
        bottom: -40px;
        left: -100px;
        transform: rotate(25deg);
      }

      .bottom-right {
        bottom: -40px;
        right: -100px;
        transform: rotate(-25deg);
      }
    </style>
