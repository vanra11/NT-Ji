<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Someone Misbehaved 😡 </title>
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: black;
        color: red;
        font-family: "Creepster", cursive;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .image-container {
        position: relative;
        width: 300px;
        height: 300px;
      }

      .image-container img {
        width: 80%;
        height: 80%;
        object-fit: cover;
        border: 3px solid red;
      }

      .line {
        position: absolute;
        color: red;
        font-size: 18px;
        width: 150px;
        text-align: center;
        transform-origin: center;
      }

      .top-left {
        top: -40px;
        left: -100px;
        transform: rotate(-25deg);
      }

      .top-right {
        top: -40px;
        right: -100px;
        transform: rotate(25deg);
      }

      .bottom-left {
        bottom: -40px;
        left: -100px;
        transform: rotate(25deg);
      }

      .bottom-right {
        bottom: -40px;
        right: -100px;
        transform: rotate(-25deg);
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="Misbehave.jpg" alt="Angry Face" />

      <!-- Slanted lines -->
      <div class="line top-left">
        Kyu be chhipkali🦎, ladies se aise baat karega
      </div>
      <div class="line top-right">You room temperature IQ 🐸, stay away</div>
      <div class="line bottom-left">
        Jeene ki ichha khatam ho gayi hai kya be 🧟
      </div>
      <div class="line bottom-right">
        You could only speak because I don't have a 🔫 yet
      </div>
    </div>
  </body>
</html>
